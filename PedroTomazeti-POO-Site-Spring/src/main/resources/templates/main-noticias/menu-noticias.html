<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org//1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU NOTÍCIA</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link th:href = "@{/style.css}" rel="stylesheet"/>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="/admin-login/login" class="nav-link px-2 text-white">Administradores</a></li>
                <li><a href="/main-noticias/menu-noticias" class="nav-link px-2 text-white">Notícias</a></li>
                <li><a href="/main-noticias/new-noticias" class="nav-link px-2 text-white">Editor</a></li>
                <li><a href="/main-noticias/add-noticias" class="nav-link px-2 text-white">Adicionar Notícias</a></li>
            </ul>
            <div class="text-end">
                <a href="/admin-login/add-admin"><button type="button" class="btn btn-warning">Sign-up</button></a>
            </div>
        </div>
    </div>
</header>
<section layout:fragment="content">
    <div class="card-header">
    </div>
    <h4 th:if="${noticia.isEmpty()}">Nenhum registro encontrado!</h4>
    <div th:if="${!noticia.isEmpty()}">
        <div class="noticia">
            <div th:each="notic: ${noticia}">
                <h1 th:text="${notic.titulo}" class="titulo"></h1>
                <h2 th:text="${notic.lide}" class="lide"></h2>
                <h4 class="data">Data de publicação: <span th:text="${notic.data}"></span></h4>
                <p th:text="${notic.corpo}" class="corpo"></p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
